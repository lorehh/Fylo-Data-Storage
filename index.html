<!DOCTYPE html>
<html lang="en">


<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <title>Fylo Data Storage</title>

  <link rel="stylesheet" href="style.css">


</head>


<body>
  <div class="container">

    <div class="card">

      <div class="fylo float">
        <div class="logo">
          <img src="./images/logo.svg" alt="fylo-logo">
        </div>
        <div class="sections">
          <div class="document">
            <img src="./images/icon-document.svg" alt="icon-document">
          </div>
          <div class="folder">
            <img src="./images/icon-folder.svg" alt="icon-folder">
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="icon-upload">
          </div>
        </div>
      </div>
      <div class="float">

        <div class="comment">
          <p>
            <span>
              185
            </span>
            GB LEFT
          </p>
        </div>

        <div class="space">
          <div class="used">
            <p>
              Youâ€™ve used
              <span>815 GB</span>
              of your storage
            </p>
          </div>
  
          <div class="bar">
            <div class="empty">
              <div class="full">
                <div class="indicator">
    
                </div>
              </div>
            </div>
          </div>
  
          <div class="storage">
            <div class="0gb">
              <p>
                0 GB
              </p>
            </div>
            <div class="1000gb">
              <p>
                1000 GB
              </p>
            </div>
          </div>
  
          <div class="bubble">
            <p>
              <span>
                185
              </span>
              GB LEFT
            </p>
          </div>
  
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>

<!--
  185 GB Left
  
  0 GB
  1000 GB
